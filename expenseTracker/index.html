<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/script.js' defer></script>
 <script src='https://github.com/typpo/quickchart-js' defer></script>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form class='form'>
<div class="error"></div>
<div >Total Inflow: <span class='runningIncome'></span></div>
<div >Total Outflow: <span class='runningExpense'></span></div>
<div >Balance: <span class='runningBalance'></span></div>
<label for='type'>Type of Transaction</label>
<select  id ='type' class='type' name='type'>
    <option default hidden></option>
    <option>Income</option>
    <option>Expense</option>
</select>
<br>
<label for='category'>Transaction Category</label>
<select name='category' id='category' class='category' disabled>
    <!--Income/Expenses categories-->
    <option default hidden></option>
    <option class='income_category'>Salary</option>
    <option class='income_category'>Investments</option>
    <option class='income_category '>Gifts</option>
    <option class='income_category '>Lottery</option>
    <option class='income_category '>Other</option>
    
    <option class='expense_category '>Bills</option>
    <option class='expense_category '>Travel</option>
    <option class='expense_category '>Shopping</option>
    <option class='expense_category '>Entertainment</option>
    <option class='expense_category '>Other</option>
</select>
<br>
<label for='amount'>Amount</label>
<input type='number' min='1' id='amount' class='amount' disabled>
<br>
<button type='submit' class='button'>Add Transaction</button>
</form>
<ul class='history'></ul>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
